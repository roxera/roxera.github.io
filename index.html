    <script>
        // Это функция-заглушка, чтобы избежать ошибки при вызове из chat.js
        // Нам нужна только auth.onAuthStateChanged
        function loadNicknameAndEnterChat(user) {
            if (user) {
                // Если сессия активна, идем в чат
                window.location.href = 'chat.html';
            } else {
                // Если сессии нет, идем на страницу входа
                window.location.href = 'login.html';
            }
        }
        
        // Главная проверка: она сработает очень быстро.
        auth.onAuthStateChanged(loadNicknameAndEnterChat);
    </script>
